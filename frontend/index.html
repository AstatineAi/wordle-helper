<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Wordle Helper</h1>
      <div id="grid">
        <!-- Grid will be generated by JS -->
      </div>
      <div class="controls">
        <button id="suggest-best">Suggest Best Words (Win)</button>
        <button id="suggest-new">Suggest New Words (Eliminate)</button>
        <button id="reset">Reset</button>
      </div>
      <div id="suggestions">
        <h2>Suggestions</h2>
        <ul id="suggestion-list"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
